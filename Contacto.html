        <h2 class="Titulo">PÃ¡gina de Contacto</h2>
        <label for="nom">Nombre:</label>
        <input class="inputs" type="text" name="nom" id="nom" placeholder="nombre">
    
        <label for="correo">Gmail:</label>
        <input class="inputs" type="email" name="correo" id="correo" placeholder="@gmail.com">
    
        <label for="tel">Numero de Telefono:</label>
        <input class="inputs" type="tel"  maxlength="10" name="tel" id="tel" placeholder="Telefono" pattern="[0-9]{10}" required/>
    
        <label for="Dir">Mensaje:</label>
        <textarea class="inputs" id="Dir" cols="50" rows="11" placeholder="Mensaje"></textarea>
